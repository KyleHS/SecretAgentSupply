<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Heading for Page -->
    <div class="header">
      <div class="heading">
        <img src="resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Background Image and Container -->
    <div class="sport">
      <div class="sportcontain">
        <div class="motorsport">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="nav">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </div>
   <!-- Pen/Watch/Glasses -->
    <div class="productcontainer">
      <div class="products">
        <!--Pen Image-->
        <div class="container">
          <div class="image">
            <img src="resources/images/pen.png">
          </div>
          <span class="text">Exploding Pen</span>
        </div>
        <!--Watch Image-->
        <div class="container">
          <div class="image">
            <img src="resources/images/watch.png">
          </div>
          <span class="text">Cellular Watch</span>
        </div>
        <!--Glasses Image-->
        <div class="container">
          <div class="image">
            <img src="resources/images/glasses.png">
          </div>
          <span class="text">Thermal Glasses</span>
        </div>
      </div>
    </div>
        <!--Location/Hours-->
    <div class="locationcontainer">
      <div class="bottom">

        <!-- Location box-->
        <div class="container2">
          <span class="text2">Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <!-- Hour box-->
        <div class="container2">
          <span class="text3">Hours</span>
          <p>0800 - 1800</p>
        </div>

      </div>
    </div>

    <div class="footercontainer">
      <div class="footer">
        <span class="footext">Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
    
  </body>
</html>
